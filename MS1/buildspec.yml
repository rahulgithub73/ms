version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  build:
    commands:
      - echo Build started on `date`
      - cd MS1
      - mvn test 
  post_build:
    commands:
      - echo Build completed on `date`
      - cd MS1
      - mvn package
artifacts:
  files:
    - target/ms1.jar
    - appspec.yml
  discard-paths: yes